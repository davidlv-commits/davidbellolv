name: Sync Backoffice Metrics

on:
  schedule:
    - cron: "17 6 * * *" # Daily 06:17 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-metrics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-analytics-data google-auth requests

      - name: Build metrics.json from GA4
        env:
          GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}
          GCP_SA_KEY_JSON: ${{ secrets.GCP_SA_KEY_JSON }}
          GA4_LOOKBACK_DAYS: "30"
        run: python scripts/sync_backoffice_metrics.py

      - name: Commit and push if changed
        run: |
          if git diff --quiet backoffice/metrics.json; then
            echo "No changes in metrics.json"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add backoffice/metrics.json
          git commit -m "chore: sync backoffice metrics"
          git push
